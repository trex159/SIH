<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Search</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #search-container {
            text-align: center;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }

        #search-box {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #00ff00;
            background-color: black;
            color: #00ff00;
            outline: none;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #00ff00;
            background-color: black;
            color: #00ff00;
            cursor: pointer;
            margin-top: 10px;
        }

        #search-button:hover {
            background-color: #00ff00;
            color: black;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <h1>Hacker Search</h1>
        <input id="search-box" type="text" placeholder="Type your query here...">
        <br>
        <button id="search-button">Search</button>
    </div>

    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-box').value;
            if (query) {
                const braveSearchUrl = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
                window.location.href = braveSearchUrl;
            } else {
                alert('Please enter a search query!');
            }
        });

        // Optional: Add keyboard functionality (Enter key to search)
        document.getElementById('search-box').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('search-button').click();
            }
        });
    </script>
</body>
</html>
